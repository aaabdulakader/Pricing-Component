<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Pricing Section -->
        <section class="pricing">
          <h1 class="title">Our Pricing</h1>
          <div class="plan-types">
            <p class="annual-type">Annually</p>
            <div class="toggle"><div id="switch" class="switch"></div></div>
            <p class="monthly-type">Monthly</p>
          </div>
        </section>
        <section class="plans">
          <div class="basic card">
            <p class="plan-title">Basic</p>
            <div class="price">
              <span>$</span>
              <p class="plan-price">19.99</p>
            </div>
            <div class="plan-details">
              <p class="plan-feature">500 GB Storage</p>
              <p class="plan-feature">2 Users Allowed</p>
              <p class="plan-feature">Send up to 3 GB</p>
            </div>
            <button class="cta-btn">Learn More</button>
          </div>
          <div class="professional card">
            <p class="plan-title">Professional</p>
            <div class="price">
              <span>$</span>
              <p class="plan-price">24.99</p>
            </div>
            <div class="plan-details">
              <p class="plan-feature">1TB GB Storage</p>
              <p class="plan-feature">5 Users Allowed</p>
              <p class="plan-feature">Send up to 10 GB</p>
            </div>
            <button class="cta-btn">Learn More</button>
          </div>
          <div class="master card">
            <p class="plan-title">Master</p>
            <div class="price">
              <span>$</span>
              <p class="plan-price">39.99</p>
            </div>

            <div class="plan-details">
              <p class="plan-feature">2 TB Storage</p>
              <p class="plan-feature">10 Users Allowed</p>
              <p class="plan-feature">Send up to 20 GB</p>
            </div>
            <button class="cta-btn">Learn More</button>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
